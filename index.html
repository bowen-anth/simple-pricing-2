<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Pricing 2</title>
  </head>
  <body>
    <div class="main">
      <div class="card-starter wrapper"></div>
      <div class="card starter">
        <div class="title-container">
          <p class="card-title starter">Starter</p>
          <p class="price starter"><span class="bold">Free</span></p>
        </div>
        <div class="card-middle">
          <div class="card-middle-item-container">
            <button class="checkmark-container">✔</button>
            <span>Unlimited files</span>
          </div>
          <div class="card-middle-item-container">
            <button class="checkmark-container">✔</button>
            <span>Unlimited editors</span>
          </div>
          <div class="card-middle-item-container">
            <button class="checkmark-container">✔</button>
            <span>Unlimited cloud storage</span>
          </div>
        </div>
        <button class="choose-button starter">Choose Starter</button>
      </div>

      <div class="card professional">
        <div class="title-container">
          <p class="card-title professional">Professional</p>
          <p class="price professional">
            <span class="bold">$12</span> per member
          </p>
        </div>
        <div class="card-middle">
          <div class="card-middle-item-container">
            <button class="checkmark-container">✔</button>
            <span>Unlimited projects</span>
          </div>
          <div class="card-middle-item-container">
            <button class="checkmark-container">✔</button>
            <span>Private projects</span>
          </div>
          <div class="card-middle-item-container">
            <button class="checkmark-container">✔</button>
            <span>Team libraries</span>
          </div>
        </div>
        <button class="choose-button professional">Choose Professional</button>
      </div>
    </div>
  </body>
</html>
